name: Flutter Android

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies   
        run: flutter pub get

      - name: Build apk
        run: flutter build apk

      - name: Build appbundle
        run: flutter build appbundle
